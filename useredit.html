<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/useredit.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script src="js/useredit.js"></script>
</head>
<body>
    <table>
        <tr>
            <th>Id:</th> 
            <td>
                <input id="eid" type="number" value="1"> |
                <button id="get" class="btn btn-dark">Get</button>
            </td>
        </tr>
        <tr>
            <th>Username:</th> 
            <td>
                <input id="euserName" type="text" size="25">
            </td>
        </tr>
        <tr>
            <th>Password:</th> 
            <td>
                <input id="epassword" type="text" size="25">
            </td>
        </tr>
        <tr>
            <th>First Name:</th> 
            <td>
                <input id="efirstName" type="text" size="25">
            </td>
        </tr>
        <tr>
            <th>Last Name:</th> 
            <td>
                <input id="elastName" type="text" size="25">
            </td>
        </tr>
        <tr>
            <th>Phone:</th> 
            <td>
                <input id="ephoneNumber" type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Email:</th> 
            <td>
                <input id="eemail" type="text" size="35">
            </td>
        </tr>
        <tr>
            <th>Reviewer:</th> 
            <td>
                <input id="ereviewer" type="checkbox">
            </td>
        </tr>
        <tr>
            <th>Admin:</th> 
            <td>
                <input id="eadmin" type="checkbox">
            </td>
        </tr>
    </table>
    
</body>
<button id="save" class="btn btn-dark">Save</button>
</html>
